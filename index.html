<script>
const texts = ["AI Developer","Machine Learning Engineer","Deep Learning Enthusiast","Python Programmer"];
let i = 0,j=0,currentText="",isDeleting=false;
const typing = document.getElementById("typing");
function type(){if(i<texts.length){if(!isDeleting && j<=texts[i].length){currentText=texts[i].substring(0,j++);}
else if(isDeleting && j>0){currentText=texts[i].substring(0,j--);}
typing.innerHTML=currentText;
if(j===texts[i].length)isDeleting=true;
if(isDeleting && j===0){isDeleting=false;i++;}
}setTimeout(type,120);}
type();
</script>
